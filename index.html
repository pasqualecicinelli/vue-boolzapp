<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!--BT-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <!--AWESOME-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--VUE JS-->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!--JS-->

    <script src="./JS/main.js" defer></script>

    <!--CSS-->

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- STRUTTURA DI SINISTRA -->

    <div class="wrapper d-flex justify-content-center align-items-center" id="app">

        <div class="container gx-0 d-flex">

            <div class="container-contact">

                <!--LEFT NAVBAR-->

                <nav class="navbar navbar-expand-lg bg-light d-flex justify-content-between">
                    <div class="container-fluid">
                        <div class="navImgName">
                            <img src="./img/avatar_io.jpg" alt="">
                            <a class="navbar-brand" href="#">Sofia</a>
                        </div>

                        <div class="navbar-left">
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">Circle</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">message</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">men√π</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                </nav>

                <!--CENTRO NOTIFICHE-->

                <div class="no-notifiche d-flex">

                    <div class="notifica">
                        btn notifica
                    </div>
                    <div class="info d-flex">
                        <a class="navbar-brand" href="#">ricevi</a>
                        <a class="navbar-brand" href="#">attiva</a>
                    </div>

                </div>

                <!--BARRA DI RICERCA-->

                <div class="container-fluid mt-2">
                    <form class="d-flex justify-content-center" role="search">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    </form>
                    <!--NON FUNZIONA
                    <div v-bind:id="rawId | formatId">
                        {{ contacts.[count]name }}
                    </div>-->
                </div>

                <!--BARRA UTENTI-->

                <div class="container-card d-flex flex-wrap justify-content-center">
                    <div v-for="(user, indexUser) in contacts" class="card d-flex flex-wrap"
                        :class="(indexUser == count) ? 'active': ''" @click="chousenUser(indexUser)">

                        <img :src="user.avatar" alt="">
                        <div class="utente">
                            <span> {{ user.name }} </span>
                            <span> last message</span>
                            <span>time</span>
                        </div>
                    </div>

                </div>
            </div>

            <!-- STRUTTURA DI DESTRA -->

            <div class="container-chat">

                <!--RIGHT NAVBAR-->

                <nav class="navbar navbar-expand-lg bg-light d-flex  justify-content-between align-items-center">
                    <div class="navImgName">
                        <div class="userActive">

                            <img :src="contacts[count].avatar" alt="">

                        </div>

                        <div class="info">
                            <a class="navbar-brand" href="#">{{ contacts[count].name }}</a>
                            <a class="navbar-brand" href="#">Ultimo accesso</a>
                        </div>
                    </div>

                    <div class="navbar-right">
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Features</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Pricing</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <!--CONTENITORE DEI MESSAGGI-->

                <div class="contenitore-messaggi">

                    <div class="message-class" v-for="(singleContact, index) in contacts[count].messages" :class="(singleContact.status=='sent' ) ? 'utente-green'
                        : 'interlocutore-white'">

                        {{ singleContact.message }}

                        <div>{{ singleContact.date }}</div>

                    </div>

                </div>

                <div class="footer-container d-flex justify-content-between align-items-center">

                    <div>smile</div>

                    <input v-model="newMessage" @keyup.enter="addNewMessage()"
                         class="form-control" type="text" placeholder="Scrivi un messaggio"
                        aria-label="Recipient's username" aria-describedby="button-addon2">

                    <div>microfono</div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
